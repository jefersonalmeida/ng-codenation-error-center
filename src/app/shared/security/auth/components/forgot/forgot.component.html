<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (ngSubmit)="register()" [formGroup]="form" autocomplete="off" novalidate>
                <h1>Recuperar senha</h1>
                <p class="text-muted">{{token ? 'Informe sua nova senha' : 'Digite seu email cadastrado'}}</p>
                <div class="row">
                  <app-template-form *ngIf="!token" class="col-md-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input appLowerCase class="form-control" formControlName="email" placeholder="Email" type="text">
                    </div>
                  </app-template-form>
                  <ng-container *ngIf="token">
                    <app-template-form class="col-md-12">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input [type]="passwordHide ? 'password' : 'text'"
                               class="form-control"
                               formControlName="password"
                               placeholder="Senha">
                        <span class="input-group-append">
                          <button (click)="passwordHide = !passwordHide" class="btn btn-secondary" type="button">
                            <i class="fa fa-{{passwordHide ? 'eye' : 'eye-slash'}}"></i>
                          </button>
                        </span>
                      </div>
                    </app-template-form>
                    <app-template-form class="col-md-12">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input [type]="passwordHide ? 'password' : 'text'"
                               class="form-control"
                               formControlName="password_confirmation"
                               placeholder="Confirme a senha">
                        <span class="input-group-append">
                          <button (click)="passwordHide = !passwordHide"
                                  class="btn btn-secondary"
                                  type="button">
                            <i class="fa fa-{{passwordHide ? 'eye' : 'eye-slash'}}"></i>
                          </button>
                        </span>
                      </div>
                    </app-template-form>
                  </ng-container>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button [disabled]="form.invalid"
                            class="btn btn-block btn-primary px-4"
                            type="submit">
                      <i class="mr-2 fa fa-refresh"></i>{{btnTextForgot}}
                    </button>
                    <button (click)="login()" class="btn btn-block btn-link px-0" type="button">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
